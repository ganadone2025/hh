<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      color: #4CAF50;
    }
    p {
      font-size: 18px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to My Page</h1>
    <p>This is a simple HTML web page with basic styles. You can customize it however you like!</p>
  </div>
</body>
</html>
